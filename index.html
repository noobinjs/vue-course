<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            :value="inputValue"
            @input="intupChangeHandler"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>

        <hr />

        <ul class="list" v-if:="notes.length !== 0">
          <li class="list-item" v-for="(myNote, index) in notes">
            {{myNote}}
            <button class="btn danger" @click="itemDelete(index)">
              delete
            </button>
          </li>
          <hr />
          <li><strong>Общее количество заметок: {{ notes.length}}  || Удвоенное количество : {{ doubleCountComputed }}</strong></li>
        </ul>
        <div v-else>Заметок пока нет</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
